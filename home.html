<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="main-title">Login | Signup</h1>

<div class="container" id="container">

    <!-- LOGIN FORM -->
    <div class="form-box login">
        <h2>Login</h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p>Don’t have an account?
            <span onclick="toggle()">Register</span>
        </p>
    </div>

    <!-- REGISTER FORM -->
    <div class="form-box register">
        <h2>Register</h2>
        <input type="text" placeholder="Username">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button onclick="register()">Register</button>
        <p>Already have an account?
            <span onclick="toggle()">Login</span>
        </p>
    </div>

    <!-- OVERLAY -->
    <div class="overlay">
        <div>
            <h2>WELCOME</h2>
            <p>Create your account or login to continue.</p>
        </div>
    </div>

</div>

<footer class="footer">
    © <span id="year"></span> <span class="brand">@ViperSir</span>. All Rights Reserved.
</footer>

<script src="script.js"></script>

<script>
    document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
